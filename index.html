<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 <main>
  <div class="bigcontainer">
    <img class="desktopimage" src="images/image-product-desktop.jpg" alt="perfume">
    <img class="mobileimage" src="images/image-product-mobile.jpg" alt="perfume">
      <div class="littlecontainer">
       <h2>PERFUME</h2>

       <h1>Gabrielle Essence Eau De Parfum</h1>

       <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL. 
       </p>
       <p><span class="saleprice">$149.99</span><span class="retailprice">$169.99</span></p>
       <button class="button"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;&nbsp;Add to Cart</button>
      </div>
     </div>
  </main>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fidel</a>.
  </footer>

</body>
</html>
